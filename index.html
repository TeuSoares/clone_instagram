<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Projeto Integrador</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Path to your custom app styles-->
   
  </head>
  <body class="bg">
        <!-- App root element -->
        <div id="app">
            <div class="view view-main">
                <div data-name="home" class="page">

                  <div class="preload">
                    <div class="loader">
                      <img class="imageLoad" src="img/load.svg" alt="">
                    </div>
                  </div>

                  <div class="navbar navbar-legenda display-none">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner menu">
                    <div class="title-legenda left bg-black">
                        <a href="#" class="link back-legenda">                   
                            <i class="f7-icons">multiply</i>              
                        </a>
                        &nbsp; <div class="followUser">Editar legenda</div>
                    </div>
                    <div class="title-legenda right">
                        <a class="text-color-green" id="btn-confirm-legenda" onclick="confirmLegenda();" href="#"><i class="f7-icons">checkmark_alt</i></a>&nbsp;&nbsp;
                    </div>
                    </div>
                  </div>
                  
                    <div class="navbar navbar-index">
                      <div class="navbar-bg"></div>
                      <div class="navbar-inner menu">
                        <div class="title text-center"><i class="f7-icons">camera_fill</i>&nbsp; LifeTerest</div>
                        <div class="right bg-black">
                          <a href="/direct/">                   
                            <i class="f7-icons">paperplane</i>              
                          </a>&nbsp;&nbsp;
                        </div>
                      </div>
                    </div>
                     <!-- Adicionando conteudo a página -->
                    <div class="toolbar tabbar toolbar-bottom">
                      <div class="toolbar-inner bg-black">
                        <a href="/home/" class="link-navbar link-navbar-active"><i class="f7-icons">house_fill</i></a>
                        <a href="/pesquisar/" class="link-navbar"><i class="f7-icons">search</i></a>
                        <a href="/publicacao/" class="link-navbar"><i class="f7-icons">plus_square</i></a>
                        <a href="/perfil/" class="link-navbar perfilUsuario"><i class="f7-icons">person_circle</i></a>
                      </div>
                    </div>
                    <div class="page-content ptr-content" data-ptr-distance="55" data-ptr-mousewheel="true">

                      <div class="ptr-preloader">
                        <div class="preloader"></div>
                        <div class="ptr-arrow"></div>
                      </div>

                      <div id="publicacoes"></div>
                      
                    </div>

                    <!-- Tela de Splash -->
                    <div class="popup popup-inicial">
                      <div class="block">
                        <div class="row content-abertura text-center">
                          <div class="col-100 img-splash-logo">
                            <img src="img/logo-LifeTerest2.png">
                          </div>
                          <div class="col-100 img-splash">
                            <h4 class="text-color-black">Versão 3.3.2 <br> Desenvolvido por Mateus Soares</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- ************* -->

                </div>
            </div>
            <input id="id_usuario" type="hidden" value="">
            <input id="id_public" type="hidden" value="">
            <input id="user_insta" type="hidden" value="">
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/locastyle.js"></script>
    <script src="cordova.js"></script>
 </body>
 </html>
