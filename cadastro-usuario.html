<div class="page" data-name="cadastro-usuario">
    <!-- Barra Superior -->
    <div class="navbar navbar-index">
        <div class="navbar-bg"></div>
        <div class="navbar-inner menu">
            <div class="left bg-black">
                <a href="" class="link back">
                    <i class="icon f7-icons"> arrow_left</i>                  
                </a>
            </div>
            <div class="title">Cadastro de usuário</div>
        </div>
    </div>
    <!-- Fim NAV Bar -->
    <div class="page-content">
        <div class="block"> 
            <div class="login">
                <form class="list" id="Formcadastro">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Usuário</div>
                            <div class="item-input-wrap">
                              <input type="email" name="nome_c" id="nome_c" placeholder="nomeusuario">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                              <input type="email" name="email_c" id="email_c" placeholder="email@gmail.com">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Celular</div>
                            <div class="item-input-wrap">
                              <input type="text" name="celular" id="celular" class="cel-sp-mask" placeholder="(00) 00000-0000">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Senha</div>
                            <div class="item-input-wrap display-flex tamanho-icon">
                              <input type="password" name="senha_c" id="senha_c" placeholder="******">
                              <i class="f7-icons icon-visi">eye</i>
                              <i class="f7-icons icon-hidden">eye_slash</i>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul> 
                </form>
                <button class="col button button-fill button-noturno bg-color-black" id="cadastrar">
                    Gravar <i class="icon f7-icons">square_arrow_right</i>
                </button> 
                <div id="#sql"></div>
            </div>          
        </div>
    </div>
</div>
