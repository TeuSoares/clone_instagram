<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Projeto Integrador</title> 
    <link rel="stylesheet" href="css/framework7.bundle.min.css">   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="bg">

    <div id="app">
        <div class="view view-main">                   
            <div data-name="login" class="page login">    
                
                <div class="login-screen">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content login">
                                <div class="login-screen-title">LOGO</div>
                                <form id="Formlogin" method="POST">
                                    <div class="list">
                                        <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                            <div class="item-title item-label">Usuário</div>
                                            <div class="item-input-wrap">
                                                <input type="text" name="email" id="email" placeholder="E-mail ou Usuário">
                                            </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                            <div class="item-title item-label">Senha</div>
                                            <div class="item-input-wrap display-flex tamanho-icon">
                                                <input type="password" name="senha" id="senha" placeholder="******">
                                                <i class="f7-icons icon-visi">eye</i>
                                                <i class="f7-icons icon-hidden">eye_slash</i>
                                            </div>
                                            </div>
                                        </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li class="block">
                                                <button class="col button button-fill button-noturno bg-color-black" id="entrar">
                                                    Entrar <i class="icon f7-icons">square_arrow_right</i>
                                                </button>
                                            </li>
                                        </ul>
                                        <div class="block-footer">
                                            <p>Não possui uma conta?</p>
                                            <p><a href="/cadastro-usuario/" class="list-button text-center">Cadastre-se<i class="icon f7-icons">arrow_right_square_fill</i></a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- FIM DATA-NAME -->
        </div> <!-- FIM VIEW_MAIN -->
    </div> <!-- FIM APP -->

<!-- area javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/framework7.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>

</body>
</html>
