<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Instagram 2.0</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/style.css">    
     <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
   
  </head>

  <body>
        <!-- App root element -->
        <div id="app">
            <div class="view view-main">
                <div data-name="teste" class="page">
                  
    
                  
                    <div class="navbar">
                      <div class="navbar-bg"></div>
                      <div class="navbar-inner menu">
                      <div class="title left bg-black">
                          <a href="" class="link back back-like">                   
                              <i class="f7-icons">arrow_left</i>              
                          </a>
                          &nbsp; Direct
                      </div>
                      </div>
                    </div>
                        <!-- Adicionando conteudo a página -->
                    <div class="subnavbar">
                        <!-- Searchbar with auto init -->
                        <form class="searchbar">
                            <div class="searchbar-inner">
                                <div class="searchbar-input-wrap">
                                    <input type="search" placeholder="Pesquisar">
                                    <i class="searchbar-icon"></i>
                                    <span class="input-clear-button"></span>
                                </div>
                                <span class="searchbar-disable-button if-not-aurora">Cancel</span>
                            </div>
                        </form>
                    </div>
                    <div class="page-content">
                        <!-- Searchbar backdrop -->
                        <div class="searchbar-backdrop"></div>
                        <!-- hide-on-search element -->
                        <div class="block searchbar-hide-on-search">
                            <strong><p class="p-chat">Mensagens recentes</p></strong>
                        </div>
                        <!-- search target list -->
                        <div class="list searchbar-found">
                            <ul class=>

                            </ul>
                        </div>

                        <div class='row'>
                            <button class='col button button-small button-outline button-noturno text-color-black color-black seguindo'>Seguindo</button>
                            <button class='col button button-small button-outline button-noturno text-color-black color-black mensagem'>mensagem</button>
                        </div>
                        <!-- Nothing found message -->
                        <div class="block searchbar-not-found">
                            <div class="block-inner">Nothing found</div>
                        </div>

                        <a class="button button-raised open-full" href="#">Full-layout notification</a>
                        <br>
                        <input type="text" onkeyup="busca()">

                        <div class="display-flex">
                            <span class="tw-heart-box">
                                <input type="checkbox" name="name" value="">
                                <span class="tw-heart"></span>
                            </span>
                            
                            <a href="/comentarios/" class="btn-comentario"> 
                                <i class="f7-icons comentario">chat_bubble</i> 
                            </a>
                        </div>

                        <div>teste</div>

                        <div class="main">
                            <div class="content">
                                Conteúdo aqui
                            </div>
                        
                            <div id="footer">
                                <span>Footer</span> 
                            </div>
                        </div>


                        

                    </div> <!-- FIM PAGE-CONTENT -->
                  

            </div>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
 </body>
 </html>
